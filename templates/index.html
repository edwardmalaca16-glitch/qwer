<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">

<div class="app">

        <!-- Upload area -->
        <div class="upload-zone" id="uploadZone">
            <input type="file" id="pdfInput" accept=".pdf, application/pdf" multiple style="display: none;" />
            <div class="upload-content">

        <div id="fileMetaSection" style="min-height: 52px;"></div>

        <!-- PDF preview card with view tabs -->
        <div class="preview-container">
            <div class="preview-header">
                <div class="preview-tabs">
                    <button class="tab-btn active" id="tabFirstPage">ğŸ“„ First Page</button>

            <div id="allPagesPreviewArea" class="all-pages-preview" style="display: none;">
                <!-- All pages will be rendered here -->
            </div>
        </div>
    </div>

    <!-- RIGHT SECTOR: Text content display with file tabs -->
    <div class="right-panel">
        <div class="right-header">
            <div class="title-group">
                <div class="icon">ğŸ“‹</div>
                <h2>Content</h2>
            </div>
            <div id="pageCountBadge" class="page-pill">
                ready
            </div>
        </div>

        <!-- File tabs for multiple documents -->
        <div class="file-tabs-container" id="fileTabsContainer" style="display: none;">
            <div class="file-tabs-scroll">
                <div class="file-tabs" id="fileTabs">
                    <!-- File tabs will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Extracted text container -->
        <div id="textDisplayArea" class="text-content-panel">
